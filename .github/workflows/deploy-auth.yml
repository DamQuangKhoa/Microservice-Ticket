name: deploy-auth

on: 
  push:
    branches: 
      - master
    paths:
      - 'auth/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd auth && docker build -t 0971493296/auth .
      - run: 
          echo ${‌{ secrets.DOCKER_PASSWORD }} | docker login -u ${‌{ secrets.DOCKER_USERNAME }} --password-stdin
      - run: docker push 0971493296/auth   
     
